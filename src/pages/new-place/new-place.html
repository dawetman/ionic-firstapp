<ion-header>

  <ion-navbar>
    <ion-title>Tambah Tempat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
		<ion-item>
			<ion-label>Nama Tempat : </ion-label>
			<ion-input type="text" name="title" [(ngModel)]="title" required></ion-input>
		</ion-item>
		<button ion-button block type="submit" [disabled]="!f.valid">Tambah Tempat</button>
	</form>
</ion-content>
